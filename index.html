<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./gengar.gif">
    <title>Login Page With Bootstrap</title>
</head>

<body class="d-flex align-items-center py-4 bd-body-tertiary h-100">

    <main class="w-100 m-auto form-container">
        <form>
            <img src="./gengar.gif" alt="image login" class="mb-4" height="50%" width="50%">
            <h2 class="h3 mb-3 fw-normal">Fa√ßa seu Login</h2>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="Seu Email aqui">
                <label for="floatinginput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Sua Senha">
                <label for="floatinginput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCechDefault">
                <label for="flexCechDefault">Lembrar Login</label>
            </div>
            <button class="btn btn-danger w-100 py-2">Entrar</button>
        </form>
    </main>
</body>

</html>
